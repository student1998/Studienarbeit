<html><head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
<title>Kommentare</title></head>
<body>
<div style="font-family:verdana; text-align:center"><h2>
Hinterlassen Sie einen Kommentar</h2>
Bitte fällen Sie die Felder aus.  Vielen Dank!</div>
<div style="font-family:verdana">
<form method="post" action="eintrag.jsp">
<table border="0">
<tr>
<td>Ihr Name</td>
<td><input type="text" name="nachname"></td></tr>
<tr><td>Ihre E-Mail-Adresse</td>
<td><input type="text" name="email"></td></tr>
<tr><td>Ihr Eintrag</td>
<td><textarea name="kommentar" cols="40" rows="5"></textarea></td></tr>
<tr>
<td><input type="submit" value="Abschicken">
<input type="reset" value="Löschen"></td></tr>
</table>
</form></div>
